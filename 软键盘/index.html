<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./index.css">
  <title>软键盘</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="esc">esc</div>
      <div>F1</div>
      <div>F2</div>
      <div>F3</div>
      <div>F4</div>
      <div>F5</div>
      <div>F6</div>
      <div>F7</div>
      <div>F8</div>
      <div>F9</div>
      <div>F10</div>
      <div>F11</div>
      <div>F12</div>
      <div class="del">del</div>
    </div>
    <div class="row">
      <div>~</div>
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>0</div>
      <div>-</div>
      <div>=</div>
      <div class="back">back</div>
    </div>
    <div class="row">
      <div class="tab">tab</div>
      <div>Q</div>
      <div>W</div>
      <div>E</div>
      <div>R</div>
      <div>T</div>
      <div>Y</div>
      <div>U</div>
      <div>I</div>
      <div>O</div>
      <div>P</div>
      <div>[</div>
      <div>]</div>
      <div>\</div>
    </div>
    <div class="row">
      <div class="caps">caps</div>
      <div>A</div>
      <div>S</div>
      <div>D</div>
      <div>F</div>
      <div>G</div>
      <div>H</div>
      <div>J</div>
      <div>K</div>
      <div>L</div>
      <div>;</div>
      <div>'</div>
      <div class="enter">enter</div>
    </div>
    <div class="row">
      <div class="shift">shift</div>
      <div>Z</div>
      <div>X</div>
      <div>C</div>
      <div>V</div>
      <div>B</div>
      <div>N</div>
      <div>M</div>
      <div>&lt;</div>
      <div>&gt;</div>
      <div>/</div>
      <div class="shift">shift</div>
    </div>
    <div class="row">
      <div class="ctrl">ctrl</div>
      <div>win</div>
      <div>alt</div>
      <div class="space">space</div>
      <div>alt</div>
      <div>Fn</div>
      <div>win</div>
      <div class="ctrl">ctrl</div>
    </div>
  </div>
</body>

</html>
