<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>彩色时钟</title>
  <style>
    html {
      font-size: 62.5%;
    }

    #clock {
      height: 5rem;
      font-size: 1.6rem;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

  </style>
</head>

<body>
  <div id="clock">
    <div id="screen">
      <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>
    </div>
    <div id="panel">
      <button id="start" onclick="start()">Start</button>
      <button id="stop" onclick="stop()" disabled>Stop</button>
    </div>
  </div>
</body>

<script>
  const hour = document.getElementById('hour')
  hour.style.color = 'red'
  const minute = document.getElementById('minute')
  minute.style.color = 'green'
  const second = document.getElementById('second')
  second.style.color = 'blue'
  let mark
  const start = () => {
    mark = setInterval(() => {
      const date = new Date()
      hour.innerText = date.getHours() < 10 ? '0' + date.getHours() : date.getHours()
      minute.innerText = date.getMinutes() < 10 ? '0' + date.getMinutes() : date.getMinutes()
      second.innerText = date.getSeconds() < 10 ? '0' + date.getSeconds() : date.getSeconds()
    }, 1000)
    document.getElementById('start').disabled = true
    document.getElementById('stop').disabled = false
  }
  const stop = () => {
    clearInterval(mark)
    document.getElementById('start').disabled = false
    document.getElementById('stop').disabled = true
  }
</script>

</html>
