<!DOCTYPE html>
<html lang="zh-Hans">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link type="text/css" rel="stylesheet" href="./login.css">
  <title>登录</title>
</head>

<body>
  <main>
    <form>
      <header>用户登录中心</header>
      <input class="write" type="text" placeholder="请输入用户名" name="username">
      <input class="write" type="password" placeholder="请输入密码" name="password">
      <button class="btn">点击验证</button>
      <div class="remark">
        <label for="remember_me">
          <input type="checkbox" id="remember_me">
          <span><span></span></span>
          <span class="rememberme">记住我</span>
        </label>
        <a href="javascript:">忘记密码
        </a>
      </div>
      <input class="btn login" type="submit" value="登录">
      <button class="btn">其他方式登录</button>
      <footer>
        还没有账号? <a href="javascript:">立即注册</a>
      </footer>
    </form>
  </main>
</body>

</html>
